<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- em은 단어 강조 -->
    <p>hello <em>world</em></p>
    <!-- bold type --> em과 비슷 -->
    <strong>world</strong> 
    
    <!-- selfclosing tag --> 닫아도 되고, 안닫아도 된다. 
    <!-- hr태그는 수평선  -->
    <hr/>
<!-- a 태그는 중요한 태그중 하나 --> 하이퍼링크 -->
<!-- title attribute는 hover시 보여줌 -->
<!-- target attribute는 새탭열기 -->
    <a href="" title="link" target="_blank">this is a link</a>  //inline element--> 한줄에 여러개
    <p>hello, word</p>  //block element --> 한줄에 하나
    <p>hello, word</p>
    <p>hello, word</p>

<!-- 중요도에 따라서 적절히 사용할것  -->
    <h1>hello, world</h1>
    <h2>hello, world</h2>
    <h3>hello, world</h3>
    <h4>hello, world</h4>
    <h5>hello, world</h5>
    <h6>hello, world</h6>
<!-- ul태그는 li태그가 unordered임을 의미 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- 반대로 ol태그가 있다. -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ㅐ>
</body>
</html>
